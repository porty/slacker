{{ define "form" }}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slack Chatter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" role="main">
            <h1>Slack Thing!</h1>
            {{ if .SuccessMessage }}
            <div class="alert alert-success" role="alert">
                {{ .SuccessMessage }}
            </div>
            {{ end }}

            {{ if .ErrorMessage }}
            <div class="alert alert-danger" role="alert">
                {{ .ErrorMessage }}
            </div>
            {{ end }}

            <form method="POST">
                <label for="channel">Room</label><br>
                <select name="channel" id="channel">
                    {{ range .Channels }}
                        <option>#{{ . }}</option>
                    {{ end }}
                </select>
                <br>

                <label for="username">Username</label><br>
                <input name="username" id="username" value="{{ .Message.Username }}">
                <br>

                <label for="icon_url">Icon URL</label><br>
                <input name="icon_url" id="icon_url" value="{{ .Message.IconURL }}" style="width: 30em">
                <br>

                <label for="text">Text</label><br>
                <input name="text" id="text" value="{{ .Message.Text }}" style="width: 50em">
                <br>

                <input type="submit" value="Send" class="btn btn-default">
            </form>
        </div>
    </body>
</html>
{{ end }}
